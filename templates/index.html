<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Predictor</title>
</head>
<body>
    <h1>Stock Predictor</h1>
    <form method="post">
        <label for="stock_code">Stock Code:</label>
        <input type="text" id="stock_code" name="stock_code" required>
        <label for="days_past">Number of Days (5-30):</label>
        <input type="number" id="days_past" name="days_past" min="5" max="30" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
